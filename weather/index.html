<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Set a page title -->
  <title>Flag Pattern Generator</title>

  <!-- Site Styles -->
  <link rel="stylesheet" href="/css/tachyons.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">


</head>

<body>

  <div class="fl w-100 pt4 pb4 pb6-ns ph3 jones tc">

    <img src="images/logo.png" class="pic w-40 w-10-ns" alt="">
    <h1 class="pb4-ns ph4 f3 f1-ns text1 black">WEATHER BASED FLAG GENERATOR</h1>
    <form id="location-search" class="pb3">
      <h2 class="A pb4">
            <span class="f4 f3-ns black text1">
              CREATE A FLAG FOR:
            </span>
            <input type="text" id="area" value="Boston" class="w-100 w-20-ns tc tl-ns text1 bg-black white pb3 pt3 pl3 ttu">
          </h2>
    </form>
    <div class="text1 fl w-100 w-50-ns f3 ttu tc pt5-ns pb5 ph4 ">
      <div class="1 fl w-10 pa2 h4 h5-ns">

      </div>

      <div class="1 fl w-10 pa2 h4 h5-ns">

      </div>
      <div class="item2 fl w-20 w-20-ns pa2 h4 h5-ns ">

      </div>
      <div class="item3 fl w-20 w-20-ns pa2 h4 h5-ns ">

      </div>
      <div class="item4 fl w-20 w-20-ns pa2 h4 h5-ns">

      </div>
    </div>

    <div class="text1 fl w-30-ns mt5-ns ml6-ns f3 ttu tc pt4 pb4 ph4">
      Generated by the following:
      <h2 class="text1 f1 tc">
      <span id="temp" class="text1 f1 black">°
      </span>°</h2>
      <span id="condition-description" class="ttu f2 f2-ns text1 black"></span>
    </div>










    <!-- If there is an error, this box is shown. 'dn' is the only required class -->
    <div id="error" class="dn bg-red white pa4 fixed bottom-0 w-100">
      Sorry, we couldn't find that city.
    </div>




    <!-- Content -->



    <!-- Site JavaScript -->
    <script src="/javascript/toggleClass.js" charset="utf-8"></script>
    <script src="/javascript/main.js" charset="utf-8"></script>
    <script src="/javascript/weather.js" charset="utf-8"></script>
</body>

</html>
